<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ffb6c1;
        color: white;
        padding: 10px;
        text-align: center;
      }
      nav {
        background-color: #ff69b4;
        padding: 10px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      .container {
        padding: 20px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #ffb6c1ed;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
      }
      button:hover {
        background-color: darkred;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ff69b4;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      footer {
        background-color: #ffb6c1;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images.png" alt="Logo Aplikasi" style="height: 50px; vertical-align: middle" />
      <h1 style="display: inline">Kelola Transaksi Penjualan Anda</h1>
    </header>
    <nav>
      <ul>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="transaksi.html">Transaksi</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <div class="container">
      <h2>Transaksi</h2>
      <form id="formTransaksi">
        <div class="form-group">
          <label for="namaBarang">Nama Barang:</label>
          <input type="text" id="namaBarang" name="namaBarang" required />
        </div>
        <div class="form-group">
          <label for="jumlah">Jumlah:</label>
          <input type="number" id="jumlah" name="jumlah" required />
        </div>
        <div class="form-group">
          <label for="kategori">Kategori:</label>
          <input type="text" id="kategori" name="kategori" required />
        </div>
        <button type="submit">Simpan</button>
      </form>
      <h3>Daftar Transaksi</h3>
      <table>
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Kategori</th>
          </tr>
        </thead>
        <tbody id="daftarTransaksi"></tbody>
      </table>
    </div>
    <footer>
      <p>&copy; 2024 Aplikasi Penjualan Barang</p>
    </footer>
    <script>
      document.getElementById("formTransaksi").addEventListener("submit", function (event) {
        event.preventDefault();

        const namaBarang = document.getElementById("namaBarang").value;
        const jumlah = document.getElementById("jumlah").value;
        const kategori = document.getElementById("kategori").value;

        if (!namaBarang || !jumlah || !kategori) {
          alert("Harap isi semua bidang.");
          return;
        }

        const tbody = document.getElementById("daftarTransaksi");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
              <td>${namaBarang}</td>
              <td>${jumlah}</td>
              <td>${kategori}</td>
          `;

        tbody.appendChild(newRow);

        document.getElementById("formTransaksi").reset();
      });
    </script>
  </body>
</html>
